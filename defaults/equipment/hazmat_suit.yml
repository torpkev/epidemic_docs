# Protection is how much to offset any potential contagious disease, set to a higher number than the chance to prevent all
protection: 1000000

# Chance of the hazmat suit being destroyed when the player takes damage
# Number is out of 10. Damage can be from BLOCK_EXPLOSION, CONTACT, ENTITY_ATTACK, ENTITY_EXPLOSION, ENTITY_SWEEP_ATTACK,
# FALL, FALLING_BLOCK, FIRE, FIRE_TICK, HOT_FLOOR, LAVA, LIGHTNING< MAGIC, PROJECTILE, SONIC_BOOM, THORNS, VOID, WITHER
destroy_chance: 5

